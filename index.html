<body w-tid="7">
<div class="container" w-tid="8">
  <h1 w-tid="9">语音写作助手 - VoiceWrite</h1>
  
  <textarea id="content" placeholder="在这里开始你的写作..." w-tid="10" class=""></textarea>
  
  <div class="button-group" w-tid="11">
    <button id="startRecord" w-tid="12" class="">开始录音</button>
    <button id="save" w-tid="13">保存文本</button>
  </div>
  
  <p id="status" w-tid="14">语音识别已停止</p>
</div>

<script w-tid="15">
let recognition;
let isRecording = false;

if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'zh-CN';

  recognition.onresult = function(event) {
    let interimTranscript = '';
    let finalTranscript = '';

    for (let i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        finalTranscript += event.results[i][0].transcript;
      } else {
        interimTranscript += event.results[i][0].transcript;
      }
    }

    document.getElementById('content').value += finalTranscript;
    document.getElementById('status').textContent = '正在听: ' + interimTranscript;
  };

  recognition.onerror = function(event) {
    document.getElementById('status').textContent = '错误: ' + event.error;
  };

  recognition.onend = function() {
    document.getElementById('status').textContent = '语音识别已停止';
    document.getElementById('startRecord').textContent = '开始录音';
    document.getElementById('startRecord').classList.remove('recording');
    isRecording = false;
  };
} else {
  document.getElementById('status').textContent = '你的浏览器不支持语音识别';
  document.getElementById('startRecord').disabled = true;
}

document.getElementById('startRecord').addEventListener('click', function() {
  if (!isRecording) {
    recognition.start();
    this.textContent = '停止录音';
    this.classList.add('recording');
    document.getElementById('status').textContent = '正在录音...';
    isRecording = true;
  } else {
    recognition.stop();
    this.textContent = '开始录音';
    this.classList.remove('recording');
    document.getElementById('status').textContent = '语音识别已停止';
    isRecording = false;
  }
});

document.getElementById('save').addEventListener('click', function() {
  const content = document.getElementById('content').value;
  const blob = new Blob([content], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'my_writing.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>
